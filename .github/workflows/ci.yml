name: CI

on:
  pull_request:
    branches:
      - '*'

jobs:
  run-ci:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2.1.0

      - name: Setup Current .NET SDK
        uses: actions/setup-dotnet@v1.7.2

      - name: Run CI
        shell: pwsh
        run: ./build.ps1 RunCi
